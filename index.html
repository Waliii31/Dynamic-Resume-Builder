<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Form Section -->
      <section id="form-section" class="mb-5">
        <h2 class="text-center">Fill Out Your Resume Details</h2>
        <form id="resume-form">
          <!-- Personal Information -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" required />
          </div>

          <!-- Education -->
          <div class="mb-3">
            <label for="education" class="form-label">Education</label>
            <input type="text" class="form-control" id="education" required />
          </div>

          <!-- Work Experience -->
          <div class="mb-3">
            <label for="work-experience" class="form-label">Work Experience</label>
            <input type="text" class="form-control" id="work-experience" required />
          </div>

          <!-- Skills -->
          <div class="mb-3">
            <label for="skills" class="form-label">Skills (comma-separated)</label>
            <input type="text" class="form-control" id="skills" required />
          </div>

          <button type="submit" class="btn btn-primary">Generate Resume</button>
        </form>
      </section>

      <!-- Resume Section -->
      <section id="resume-section" class="d-none">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center" id="resume-name"></h2>
            <p class="text-center" id="resume-email"></p>
            <p class="text-center" id="resume-phone"></p>

            <h3>Education</h3>
            <p id="resume-education"></p>

            <h3>Work Experience</h3>
            <p id="resume-work-experience"></p>

            <h3>Skills</h3>
            <ul id="resume-skills"></ul>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Form Section -->
      <section id="form-section">
        <h2 class="text-center">Fill Out Your Resume Details</h2>
        <form id="resume-form">
          <!-- Personal Information -->
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" required />
          </div>

          <!-- Education -->
          <div class="form-group">
            <label for="education" class="form-label">Education</label>
            <input type="text" id="education" required />
          </div>

          <!-- Work Experience -->
          <div class="form-group">
            <label for="work-experience" class="form-label">Work Experience</label>
            <input type="text" id="work-experience" required />
          </div>

          <!-- Skills -->
          <div class="form-group">
            <label for="skills" class="form-label">Skills (comma-separated)</label>
            <input type="text" id="skills" required />
          </div>

          <button type="submit" class="btn">Generate Resume</button>
        </form>
      </section>

      <!-- Resume Section -->
      <section id="resume-section" class="hidden">
        <div class="resume-card">
          <h2 id="resume-name" class="text-center"></h2>
          <p id="resume-email" class="text-center"></p>
          <p id="resume-phone" class="text-center"></p>

          <h3>Education</h3>
          <p id="resume-education"></p>

          <h3>Work Experience</h3>
          <p id="resume-work-experience"></p>

          <h3>Skills</h3>
          <ul id="resume-skills"></ul>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
